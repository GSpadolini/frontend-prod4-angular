<div class="container mt-5">
  <h1>Detalles del Viaje</h1>

  <!-- Selector para elegir el día -->
  <div class="mt-2">
    <h3>Detalles del Viaje</h3>
    <div class="list-group">
      <a *ngFor="let dia of viajeData" (click)="updateDayFromList(dia.numero_dia)" class="list-group-item list-group-item-action" [ngClass]="{active: dia.numero_dia === days}">
        Día {{ dia.numero_dia }}: {{ dia.ciudad }}
      </a>
    </div>
  </div>

  <div class="day-container mt-3">
    <div *ngFor="let dia of viajeData">
      <div *ngIf="dia.numero_dia === days">
        <h2>Día {{ dia.numero_dia }}: {{ dia.ciudad }}</h2>
        <p><span style="font-weight: 600;">Alojamiento: </span> {{ dia.alojamiento }}</p>
        <p><span style="font-weight: 600;">Descripción: </span> {{ dia.descripcion }}</p>
        <p><span style="font-weight: 600;">Valoración: </span> {{ dia.valoracion }}</p>

        <h3>Actividades:</h3>
        <ul>
          <li *ngFor="let actividad of dia.actividades">{{ actividad }}</li>
        </ul>

        <div *ngIf="dia.video_resumen">
          <h3>Video Resumen:</h3>
          <iframe width="560" height="315" [src]="dia.video_resumen" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
